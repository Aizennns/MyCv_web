<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rüfət Bekiyev - Resume</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background-color: #0b2c47;
      color: white;
      width: 30%;
      padding: 30px 20px;
      overflow-y: auto;
    }
    .content {
      background-color: #ffffff;
      width: 70%;
      padding: 30px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #ffffff55;
    }
    .section {
      background: #0066cc;
      color: white;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section h3 {
      padding: 15px;
      margin: 0;
      font-size: 18px;
      background: #004c99;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-content {
      padding: 15px;
      display: none;
      background: #0077e0;
    }
    .active .section-content {
      display: block;
    }
    .add-btn {
      background: #ffffff33;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .add-btn:hover {
      background: #ffffff55;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #0b2c47;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #555;
    }
    ul {
      padding-left: 20px;
    }
    li, p {
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar"></div>
  <div class="content" id="content"></div>

  <script>
    const profile = {
      name: "Rüfət Bekiyev",
      title: "INFORMATION SECURITY",
      photo: "C:\Users\User\Documents\6424a3(Veb)\ac8a7e3fae81b481e4c63c2542e948bc.jpg" // Şəkil linkini dəyişə bilərsən
    };

    const sections = {
      sidebar: [
        {
          title: "CONTACT",
          content: [
            "+994 055 702 15 41",
            "rufatbekiyev@gmail.com",
            "Nizami rayonu, Qara Qarayev"
          ]
        },
        {
          title: "EDUCATION",
          content: [
            "<strong>2013–2024</strong><br>Secondary Education<br>S.C.Pişavari",
            "<strong>2024–2028</strong><br>Bachelor's Degree<br>Azerbaijan Technical UNIVERSITY"
          ]
        },
        {
          title: "SKILLS",
          content: [
            "<ul><li>Project Management</li><li>Teamwork</li><li>Time Management</li><li>Effective Communication</li><li>Critical Thinking</li></ul>"
          ]
        },
        {
          title: "LANGUAGES",
          content: [
            "<ul><li>Azerbaijani (Native)</li><li>English (B1)</li><li>Turkish (Fluent)</li><li>German (Basic)</li></ul>"
          ]
        }
      ],
      content: [
        {
          title: "PROFILE",
          content: ["Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget nisi nec leo dictum tincidunt."]
        },
        {
          title: "WORK EXPERIENCE",
          content: [
            "<strong>2024</strong><br><strong>Study.Ai</strong><br>Development Basic",
            "<ul><li>Create AI and Develop...</li></ul>"
          ]
        }
      ]
    };

    function createSection(sectionObj, targetArray) {
      const container = document.createElement('div');
      container.className = "section";

      const header = document.createElement('h3');
      const titleText = document.createElement('span');
      titleText.innerHTML = sectionObj.title;

      const addBtn = document.createElement('button');
      addBtn.textContent = "+ Əlavə et";
      addBtn.className = "add-btn";

      header.appendChild(titleText);
      header.appendChild(addBtn);

      const content = document.createElement('div');
      content.className = "section-content";

      sectionObj.content.forEach(item => {
        const p = document.createElement('div');
        p.innerHTML = item;
        content.appendChild(p);
      });

      container.appendChild(header);
      container.appendChild(content);

      // Toggle açılıb bağlanma
      header.addEventListener('click', (e) => {
        // Prevent toggle when clicking add button
        if (e.target !== addBtn) {
          container.classList.toggle('active');
        }
      });

      // Yeni məlumat əlavə etmə
      addBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const newText = prompt("Yeni məlumat daxil edin:");
        if (newText) {
          const newDiv = document.createElement('div');
          newDiv.innerHTML = newText;
          content.appendChild(newDiv);
          sectionObj.content.push(newText); // orijinal massivə də əlavə olunsun
        }
      });

      return container;
    }

    window.onload = function () {
      const contentRoot = document.getElementById('content');
      const sidebarRoot = document.getElementById('sidebar');

      // Profil şəkli
      const img = document.createElement('img');
      img.src = profile.photo;
      img.alt = "Profile Picture";
      img.className = "profile-img";
      sidebarRoot.appendChild(img);

      // Sidebar bölmələri
      sections.sidebar.forEach(sec => {
        sidebarRoot.appendChild(createSection(sec, sections.sidebar));
      });

      // Ad və başlıq
      const h1 = document.createElement('h1');
      h1.textContent = profile.name;
      const h2 = document.createElement('h2');
      h2.textContent = profile.title;
      contentRoot.appendChild(h1);
      contentRoot.appendChild(h2);

      // Content bölmələri
      sections.content.forEach(sec => {
        contentRoot.appendChild(createSection(sec, sections.content));
      });
    };
  </script>

</body>
</html>
